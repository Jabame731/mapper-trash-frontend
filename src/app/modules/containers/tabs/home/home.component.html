<ion-content>
  <div class="wrapper" slot="fixed">
    <app-badge-scroll-wrapper
      (toggleActive)="toggleActive($event)"
    ></app-badge-scroll-wrapper>
  </div>

  <div class="trash-card-content">
    <app-report-card
      title="Food Waste"
      location="City Square, Food Court"
      distance="0.8 miles away"
      time="1 day ago"
      icon="nutrition-outline"
      iconName="nutrition"
      priority="Low"
      routerLink="/tabs/report/food-waste"
    ></app-report-card>

    <app-report-card
      title="Glass Bottles"
      location="Downtown Beach Area"
      distance="0.5 miles away"
      time="4 hours ago"
      icon="wine-outline"
      priority="Medium"
    ></app-report-card>

    <app-report-card
      title="Metal Cans"
      location="Riverside Trail, Mile 3"
      distance="1.2 miles away"
      time="6 hours ago"
      icon="beer-outline"
      priority="Low"
    ></app-report-card>

    <app-report-card
      title="Food Waste"
      location="City Square, Food Court"
      distance="0.8 miles away"
      time="1 day ago"
      icon="nutrition-outline"
      priority="Low"
    ></app-report-card>

    <app-report-card
      title="Plastic Bags"
      location="Shopping District, Main St"
      distance="0.3 miles away"
      time="3 hours ago"
      icon="bag-outline"
      priority="High"
    ></app-report-card>
  </div>
</ion-content>
